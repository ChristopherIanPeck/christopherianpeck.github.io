layout: front
---
<!-- Main content area for the blog post -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
        <div>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
